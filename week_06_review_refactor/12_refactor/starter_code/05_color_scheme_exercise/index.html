<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Color Scheme Switcher - jQuery - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
</head>

<body>

  <ul id="switcher">
  <li class="swatch" id="grayButton" data-color="gray"></li>
  <li class="swatch" id="whiteButton" data-color="white"></li>
  <li class="swatch" id="blueButton" data-color="blue"></li>
  <li class="swatch" id="yellowButton" data-color="yellow"></li>
</ul>

<h1>Color Scheme Switcher</h1>

<p>Try clicking on one of the colors above to change the colors on this page!</p>

  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
